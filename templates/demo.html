{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/demo.css">
{% endblock %}

{% block content %}
<div id="user-list">
  {% for user in users %}
  <div class="user">
    <div>{{ user['first_name'] }} {{ user['last_name'] }} ({{ user['username'] }})</div>
    <div>Said: <b>{{ user['my_words'] }}</b></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
