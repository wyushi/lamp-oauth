{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/signup.css">
<script src="/static/libs/jquery/dist/jquery.min.js"></script>
<script src="/static/libs/form/jquery.form.js"></script>
{% endblock %}

{% block content %}
<div id="canvas">
  <div>
    <div class="light-box canvas-center">
      <div id="signup-panel" class="content">
        <form id="signup-form" method="POST" action="/users">
          <h2 >Signup</h2>
          <div id="error-msg-container"></div>
          <div class="form-group">
            <input id="username" class="form-control" name="username" type="text" required placeholder="Username">
          </div>
          <div class="form-group">
            <input id="password" class="form-control" name="password" type="password" required placeholder="Password">
          </div>
          <div class="form-group">
            <input id="repeat-password" class="form-control" name="repeat-password" type="password" required placeholder="Repeat your password">
          </div>
          <div class="form-group">
            <input name="first_name" class="form-control" type="text" required placeholder="First Name">
          </div>
          <div class="form-group">
            <input name="last_name" class="form-control" type="text" required placeholder="Last Name">
          </div>
          <div class="form-group">
            <textarea name="my_words" class="form-control" type="text" required>Say something here ...</textarea>
          </div>
          <div class="button-container">
            <button id="sub_btn" class="btn btn-default" type="submit">Signup</button>
          </div>
        </form>
        <div id="post-signup-dialog">
          <h2>Signup Successfully!</h2>
          <p>Now nobody would see what you said again, unless you authorize</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/signup.js"></script>
{% endblock %}
